name: insect_quest
description: Real-world arthropod collecting game (Flutter, Android MVP)
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  camera: ^0.11.0
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  tflite_flutter: ^0.11.0
  image: ^4.1.3
  http: ^1.2.0
  shared_preferences: ^2.3.2
  provider: ^6.1.2
  uuid: ^4.5.0
  cloud_firestore: ^5.4.4
  firebase_core: ^3.6.0
  exif: ^3.3.0
  crypto: ^3.0.3
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/catalogs/species_catalog_ga.json
    - assets/images/cards/card_frame_placeholder.png